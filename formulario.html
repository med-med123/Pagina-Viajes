<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="formularioex.css">
</head>

<body>
    
  <div class="hero">
      <div class="form-box">
          <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()" >Log in</button><a href="index.html"></a>
              <button type="button" class="toggle-btn" onclick="register()">Register</button><a href="index.html"></a>
          </div>
          <div class="social-icons">
          <img src="insta.png">
          <img src="twi.png">
      </div>
      <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Nombre" required >
          <input type="text" class="input-field" placeholder="Contraseña" required >
          <input type="checkbox" class="chech-box"><span>Recordar Contraseña</span>
          <button type="submit" class="submit-btn">Log in</button><a href="index.html"></a>
      </form> 
      <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="Nombre" required >
          <input type="email" class="input-field" placeholder="Email" required >
          <input type="text" class="input-field" placeholder="Contraseña" required >
          <input type="checkbox" class="chech-box"><span>De acuerdo con terminos y condiciones</span>
          <button type="submit" class="submit-btn">Registrarse</button><a href="index.html"></a>
      </form> 
      </div>
      
  </div>

  <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
          x.style.left = "-400px"
          y.style.left = "50px"
          z.style.left = "110px"
      }
      function login() {
          x.style.left = "50px"
          y.style.left = "450px"
          z.style.left = "0"
      }
  </script>
</body>
